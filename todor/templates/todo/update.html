{% extends 'base.html' %}

{% block content %}
<section class="container-sm">
    <h3 class="text-center mt-3 mb-3">{% block title%}Update Task{%endblock%}</h3>
    <form action="" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required value="{{todo.title}}">
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea class="form-control" id="descr" name="descr" rows="3">{{todo.desc}}</textarea>
        </div>
        <div class="form-group">
            <label for="desc">Completado</label>
            <input class="form-check-input" type="checkbox" name="status" id="status" {%if todo.status == true%} checked {% endif %}>
        </div>

        <div class="text-center">
            <br>
            <input type="submit" class="btn btn-primary" value="Save">
            <a href="{{url_for('todo.index')}}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

</section>
{% endblock %}
