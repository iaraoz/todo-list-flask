{% extends 'base.html' %}

{%block title%} Inicio {% endblock %}

{% block content %}
    
    <div class="container-sm text-center">
        <h1 class="display-3">Welcome to Todolist tasks</h1>

        <p class="lead"> In this section you can register all daily activities in order to track your progress</p>
        
        <hr class="my-4">
        <p>Do you have account ?</p>

        <div class="d-flex justify-content-center">
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary mx-2">Signin</a>
            <a href="{{ url_for('auth.register') }}" class="btn btn-secondary mx-2">Register</a>
        </div>
    </div>
{% endblock %}
